<div class="col-md-6">
    <h2>Sign up</h2>
    <form name="form" ng-submit="signup(user)">

        <div class="form-group">
            <label>Email</label>
            <input name="email" type="text" ng-model="user.email">
        </div>

        <div class="form-group">
            <label>Password</label>
            <input name="password" type="password" ng-model="user.password">
        </div>

        <div class="actions">
            <button>Sign up</button>
        </div>
    </form>
</div>
